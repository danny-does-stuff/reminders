<!DOCTYPE html>
<html>
<head>
	<title>My Page</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="stylesheets/style.css"> -->
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="angularApp.js"></script>
</head>

<body ng-app="reminder" ng-controller="MainCtrl">
	<div class="col-lg-4 center-block">
		<div class="input-group">
			<input type="text" class="form-control" ng-keyup="$event.keyCode == 13 ? login() : null" ng-model="username" placeholder="Username" size="30"></input>
			<span class="input-group-btn">
				<button class="btn btn-primary" type="button" ng-click="login()">Register</button>
			</span>
		</div><!-- /input-group -->
	</div><!-- /.col-lg-6 -->

	<form class="form-inline" name="newReminder" ng-submit="addReminder(newReminder)">
		Remind me to
		<input type="text" class="form-control" ng-model="newReminder.todo" placeholder="Get the laundry"></input>
		in
		<input type"text" class="form-control" ng-model="newReminder.time" placeholder="5" size="5"></input>

		<select class="form-control" ng-model="newReminder.timeUnit">
			<option ng-repeat="unit in timeUnits" ng-selected="{{unit == 'minute'}}" value="{{unit}}">
				{{unit}}(s)
			</option>
		</select>
		<button class="btn btn-primary" type='submit'>Add a reminder</button>
	</form>

	<div id="notice" ng-show="showNotice">{{notice}}</div>

</body>
</html>
